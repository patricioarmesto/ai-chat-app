version: '3.8'

services:
  ollama:
    build:
      context: .
      dockerfile: Dockerfile.ollama
    container_name: ollama-llama2
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: ai-backend
    ports:
      - "8000:8000"
    depends_on:
      - ollama
    volumes:
      - ./backend:/app/backend
    restart: unless-stopped

volumes:
  ollama_data:
